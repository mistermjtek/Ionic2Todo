<ion-navbar *navbar>
  <ion-title>
    Edit Item
  </ion-title>
  <ion-buttons end>
    <button (click)="updateItem()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="item.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="item.description"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
