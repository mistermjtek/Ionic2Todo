<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button (click)="addItem()"><ion-icon name="add"></ion-icon>Add Item</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item-sliding *ngFor="#item of items" (click)="viewItem(item)">
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
    </ion-item>
    <ion-item-options>
      <button light (click)="editItem(slidingItem, item)">
        <ion-icon name="create"></ion-icon> Edit
      </button>
      <button danger (click)="deleteItem(slidingItem, item)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
    </ion-item-options>
  </ion-list>
</ion-content>
